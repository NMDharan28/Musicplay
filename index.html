<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Loader</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="Media/logo.jpeg" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>

            </ul>
        </div>
        <div class="content">
        <div class="left">
              <h1>FEEL <br>THE<br> SOUND</h1>  
              <img src="Media/Music Loader_files/song pic.jpeg">
        </div>
        <div class="right">
            <p>Click here to listen</p>
            <img src="Media/play1.png" id="icon">


        </div>
    </div>
    </div>
    
    <audio id="Song">
        <source src="Media/What Makes You Beautiful.mp3" type="audio/mp3">
    </audio>

    <script>
        var song=document.getElementById("Song");
        var icon1=document.getElementById("icon");  


        icon1.onclick=function(){
            if (song.paused){
                song.play();
                icon1.src="Media/pause.png";
            }
            else{
                song.pause();
                icon1.src="Media/play1.png";
            }
        }
    </script>
</body>
</html>
